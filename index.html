<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <title>JavaScript Basics Calculadora</title>
        <link rel="stylesheet" href="styles.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>

    <body>
        <div class="iphone-wrap">
            <div class="iphone-display">
            <header class="iphone-header">
                <div class="wifi">
                Pepephone <i class="fas fa-wifi"></i>
                </div>
                <div class="clock">
                15:32
                </div>
                <div class="battery">
                <i class="fas fa-battery-three-quarters"></i>
                </div>
            </header>

            <div class="calculator">
                <div class="result">0</div>
                <div class="keys">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="key-operator column" data-action="multiply">ร</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="key-operator column" data-action="substract">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="key-operator column" data-action="add">+</button>
                    <button class="number zero">0</button>
                    <button class="row" data-action="calculate">=</button>
                    <button class="column" data-action="divide">รท</button>
                </div> 
                </div>
            </div>
        </div>
        </div>
    <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
